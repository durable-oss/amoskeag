name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build static binary
        run: cross build --release --target ${{ matrix.target }} --package amoskeag-cli

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/amoskeag dist/amoskeag-${{ matrix.arch }}
          chmod +x dist/amoskeag-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.arch }}
          path: dist/amoskeag-${{ matrix.arch }}

  package:
    name: Create packages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm ruby ruby-dev rubygems build-essential
          sudo gem install fpm

      - name: Prepare packaging
        run: |
          mkdir -p pkg/usr/bin
          cp artifacts/binary-amd64/amoskeag-amd64 pkg/usr/bin/amoskeag
          chmod +x pkg/usr/bin/amoskeag

          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build DEB package
        run: |
          fpm -s dir -t deb \
            -n amoskeag \
            -v ${{ env.VERSION }} \
            --description "Amoskeag language CLI" \
            --license "MIT OR Apache-2.0" \
            --url "https://github.com/durable-oss/amoskeag" \
            -C pkg \
            usr/bin/amoskeag
          mv *.deb amoskeag_${{ env.VERSION }}_amd64.deb

      - name: Build RPM package
        run: |
          fpm -s dir -t rpm \
            -n amoskeag \
            -v ${{ env.VERSION }} \
            --description "Amoskeag language CLI" \
            --license "MIT OR Apache-2.0" \
            --url "https://github.com/durable-oss/amoskeag" \
            -C pkg \
            usr/bin/amoskeag
          mv *.rpm amoskeag-${{ env.VERSION }}-1.x86_64.rpm

      - name: Build APK package
        run: |
          fpm -s dir -t apk \
            -n amoskeag \
            -v ${{ env.VERSION }} \
            --description "Amoskeag language CLI" \
            --license "MIT OR Apache-2.0" \
            --url "https://github.com/durable-oss/amoskeag" \
            -C pkg \
            usr/bin/amoskeag
          mv *.apk amoskeag-${{ env.VERSION }}.apk

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            *.deb
            *.rpm
            *.apk

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p docker-context
          cp artifacts/binary-amd64/amoskeag-amd64 docker-context/amoskeag-amd64
          cp artifacts/binary-arm64/amoskeag-arm64 docker-context/amoskeag-arm64
          chmod +x docker-context/*

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create Dockerfile
        run: |
          cat > docker-context/Dockerfile << 'EOF'
          FROM alpine:3.19
          ARG TARGETARCH
          COPY amoskeag-${TARGETARCH} /usr/local/bin/amoskeag
          RUN chmod +x /usr/local/bin/amoskeag
          ENTRYPOINT ["/usr/local/bin/amoskeag"]
          EOF

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker-context
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, package]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/binary-amd64/amoskeag-amd64 release/amoskeag-linux-amd64
          cp artifacts/binary-arm64/amoskeag-arm64 release/amoskeag-linux-arm64
          cp artifacts/packages/*.deb release/
          cp artifacts/packages/*.rpm release/
          cp artifacts/packages/*.apk release/
          cd release && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
